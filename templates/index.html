<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Notoria - write on clouds</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">

<style>

.glass-box {
  backdrop-filter: blur(10px) saturate(180%);
  -webkit-backdrop-filter: blur(10px) saturate(180%);
  background: rgba(2, 6, 23, 0.75);
  border-radius: 18px;
  border: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 8px 32px rgba(0,0,0,0.35);
}

.glass-editor {
  background: transparent;
  border: none;
  color: #f1f5f9;
  font-size: 1.15rem;
}

.glass-editor::placeholder {
  color: #94a3b8;
}

.glass-editor:focus {
  outline: none;
  box-shadow: none;
}

.glass-note {
  padding: 22px 26px;
  margin-bottom: 26px;
  min-height: 160px;
}




body {
  background: radial-gradient(circle at top,#111827,#020617);
  color: #d1d5db;
}

.container { max-width: 1100px; }

.navbar { background: transparent !important; }


.brand-title {
  font-family: 'UnifrakturCook', cursive;
  font-size: 2.8rem;
  color: #e5e7eb;
}

.brand-sub {
  font-size: .9rem;
  color: #9ca3af;
  margin-left: 10px;
}

.editor-box {
  background: transparent;
  border: none;
  outline: none;
  width: 100%;
  resize: none;
  color: #e5e7eb;
  font-size: 1.2rem;
}

.editor-box::placeholder { color:#6b7280; }

.card {
  background: #020617;
  border: 1px solid #1f2933;
}

.palette span {
  display:inline-block;
  width:22px;height:22px;
  border-radius:50%;
  margin:2px;
  cursor:pointer;
}
</style>
</head>

<body>

<nav class="navbar py-3">
<div class="container d-flex justify-content-between align-items-center">
  <div>
    <span class="brand-title">Notoria</span>
    <span class="brand-sub">write on clouds ‚òÅ ‚Äî your words live on servers, not paper</span>
  </div>

  <div class="d-flex gap-2">
    <select class="form-select" onchange="setFont(this.value)">
  <option value="">Font</option>
  <option value="Segoe UI">Segoe UI</option>
  <option value="Arial">Arial</option>
  <option value="Verdana">Verdana</option>
  <option value="Tahoma">Tahoma</option>
  <option value="Trebuchet MS">Trebuchet</option>
  <option value="Georgia">Georgia</option>
  <option value="Times New Roman">Times New Roman</option>
  <option value="Garamond">Garamond</option>
  <option value="Palatino Linotype">Palatino</option>
  <option value="Courier New">Courier New</option>
  <option value="Lucida Console">Lucida Console</option>
  <option value="Consolas">Consolas</option>
  <option value="Comic Sans MS">Comic Sans</option>
  <option value="Impact">Impact</option>
  <option value="Brush Script MT">Brush Script</option>
  <option value="Calibri">Calibri</option>
</select>


    <div class="dropdown">
      <button class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">Color</button>
      <div class="dropdown-menu p-2">
        <div class="palette mb-2">
          <span style="background:#ef4444" onclick="setColor('#ef4444')"></span>
          <span style="background:#22c55e" onclick="setColor('#22c55e')"></span>
          <span style="background:#3b82f6" onclick="setColor('#3b82f6')"></span>
          <span style="background:#facc15" onclick="setColor('#facc15')"></span>
          <span style="background:#a855f7" onclick="setColor('#a855f7')"></span>
        </div>
        <input type="color" class="form-control" onchange="setColor(this.value)">
        <input type="text" class="form-control mt-1" placeholder="#hex" onkeyup="setColor(this.value)">
      </div>
    </div>
  </div>
</div>
</nav>

<div class="container mt-4">
<h1>Start writing your notes</h1>

<form action="/" method="post">
  <div class="glass-box p-3 mt-3">
  <textarea id="titleBox" name="title" rows="1"
    class="editor-box glass-editor"
    placeholder="Title"></textarea>
</div>

<div class="glass-box p-3 mt-3">
  <textarea id="descBox" name="desc" rows="3"
    class="editor-box glass-editor"
    placeholder="Write your note..."></textarea>
</div>

  <div class="form-check mt-3">
    <input type="checkbox" class="form-check-input" name="important">
    <label class="form-check-label">Important</label>
  </div>

  <button class="btn btn-primary mt-3">Save</button>
</form>
</div>


<div class="container notes-section mt-5">

{% if newDocs and newDocs|length > 0 %}
  <div class="notes-title mb-3">Your Notes</div>

  {% for item in newDocs if item.title and item.desc %}

  <div class="glass-box glass-note">


    <form action="/update/{{ item.id }}" method="post" class="edit-form">

      <input type="text" name="title"
 class="form-control glass-editor mb-2"
 value="{{ item.title }}" readonly>

<textarea name="desc"
 class="form-control glass-editor mb-2"
 readonly>{{ item.desc }}</textarea>


      <div class="form-check mb-3">
        <input class="form-check-input"
               type="checkbox"
               name="important"
               {% if item.important %}checked{% endif %}
               disabled>
        <label class="form-check-label">Important</label>
      </div>

      <button type="button"
              class="btn btn-sm btn-outline-light edit-btn">‚úè Edit</button>

      <button type="submit"
              class="btn btn-sm btn-success save-btn d-none">üíæ Save</button>

    </form>
  </div>
  {% endfor %}
{% endif %}

</div>



<script>
let activeBox = null;

document.getElementById("titleBox").onclick = ()=> activeBox = titleBox;
document.getElementById("descBox").onclick = ()=> activeBox = descBox;

function setFont(font){
  if(!activeBox) return;
  activeBox.style.fontFamily = font;
}

function setColor(color){
  if(!activeBox) return;
  activeBox.style.color = color;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>


<script>
document.addEventListener("DOMContentLoaded", function () {

  document.querySelectorAll(".edit-btn").forEach(btn => {
    btn.addEventListener("click", function () {
      const form = this.closest(".edit-form");

      form.querySelectorAll("input, textarea").forEach(el => {
        el.removeAttribute("readonly");
        el.removeAttribute("disabled");
      });

      this.classList.add("d-none");
      form.querySelector(".save-btn").classList.remove("d-none");
    });
  });

});
</script>


</body>
</html>
